[tool:pytest]
# Pytest configuration
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Exclude backup directories and other problematic paths
norecursedirs = 
    backup
    backup_*
    backup_*_*
    backup_archive
    backup_archive_*
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    node_modules
    */backup
    */backup_*
    */backup_*_*
    */backup_archive
    */backup_archive_*
    auto_fix_*
    */auto_fix_*
    */*/backup_*
    */*/auto_fix_*
    apps/*/backup
    apps/*/backup/*
    apps/*/backup_*
    apps/*/backup_*/*

# Test discovery patterns
testpaths = 
    apps/backend/tests
    apps/backend/src
    scripts
    tools

# Ignore specific files that cause issues
ignore = 
    backup
    backup_*
    backup_*_*
    backup_archive
    backup_archive_*
    backup/*
    backup_*/*
    backup_*_*/*
    backup_archive/*
    backup_archive_*/*
    apps/backend/backup
    apps/backend/backup/*
    apps/backend/backup_*
    apps/backend/backup_*/*
    apps/backend/backup_*_*/*
    */backup
    */backup_*
    */backup_*/*
    */backup_*_*/*
    */backup_archive
    */backup_archive_*
    */backup_archive/*
    */backup_archive_*/*
    auto_fix_*
    */auto_fix_*
    */*/auto_fix_*
    apps/backend/backup/auto_fix_*
    */*/auto_fix_*
    */*/backup_*
    apps/*/backup
    apps/*/backup/*
    apps/*/backup_*
    apps/*/backup_*/*

# Additional options
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    -v
    --ignore=backup
    --ignore=backup_*
    --ignore=backup_*_*
    --ignore=backup_archive
    --ignore=backup_archive_*
    --ignore=apps/backend/backup
    --ignore-glob=backup
    --ignore-glob=backup/*
    --ignore-glob=backup_*
    --ignore-glob=backup_*/*
    --ignore-glob=backup_*_*/*
    --ignore-glob=backup_archive
    --ignore-glob=backup_archive/*
    --ignore-glob=backup_archive_*
    --ignore-glob=backup_archive_*/*
    --ignore-glob=apps/backend/backup
    --ignore-glob=apps/backend/backup/*
    --ignore-glob=apps/backend/backup_*
    --ignore-glob=apps/backend/backup_*/*
    --ignore-glob=apps/backend/backup_*_*/*
    --ignore-glob=*/backup
    --ignore-glob=*/backup/*
    --ignore-glob=*/backup_*
    --ignore-glob=*/backup_*/*
    --ignore-glob=*/backup_*_*/*
    --ignore-glob=*/backup_archive
    --ignore-glob=*/backup_archive/*
    --ignore-glob=*/backup_archive_*
    --ignore-glob=*/backup_archive_*/*
    --ignore-glob=auto_fix_*
    --ignore-glob=*/auto_fix_*
    --ignore-glob=*/*/auto_fix_*
    --ignore-glob=apps/backend/backup/auto_fix_*
    --ignore-glob=*/*/auto_fix_*
    --ignore-glob=*/*/backup_*
    --ignore-glob=apps/*/backup
    --ignore-glob=apps/*/backup/*
    --ignore-glob=apps/*/backup_*
    --ignore-glob=apps/*/backup_*/*

# Markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    system_integration: marks tests as system integration tests
    benchmark: marks tests as benchmark tests
    performance: marks tests as performance tests