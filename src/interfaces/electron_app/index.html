<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unified AI Chat</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 95vh; }
        #chatDisplay {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message { margin-bottom: 5px; padding: 5px; border-radius: 5px; }
        .user-message { background-color: #e1f5fe; text-align: right; margin-left: auto; max-width: 70%; }
        .ai-message { background-color: #fff9c4; text-align: left; margin-right: auto; max-width: 70%; }
        #inputContainer { display: flex; }
        #userInput { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 3px; }
        #sendButton { padding: 8px 15px; margin-left: 10px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        #sendButton:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div id="nav">
        <button id="chatViewButton">Chat</button>
        <button id="hspViewButton">HSP Services</button>
    </div>

    <div id="mainContent">
        <div id="chatView">
            <h1>Unified AI Chat</h1>
            <div id="chatDisplay">
                <!-- Chat messages will appear here -->
            </div>
            <div id="inputContainer">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>

        <div id="hspServicesView" style="display:none;">
            <h1>HSP Network Services</h1>
            <button id="refreshHspServicesButton">Refresh Discovered Services</button>
            <div id="hspServiceList">
                <p>Click "Refresh" to load services...</p>
                <!-- Discovered services will be listed here -->
            </div>
            <hr>
            <h3>Request HSP Task</h3>
            <div>
                <label for="hspTaskCapId">Target Capability ID:</label>
                <input type="text" id="hspTaskCapId" style="width: 300px;" placeholder="e.g., did:hsp:peer_X_echo_v1.0">
            </div>
            <div>
                <label for="hspTaskParams">Parameters (JSON):</label>
                <textarea id="hspTaskParams" rows="3" style="width: 90%;" placeholder='{ "data_to_echo": "hello from Electron" }'></textarea>
            </div>
            <button id="sendHspTaskButton">Send HSP Task Request</button>
            <div id="hspTaskResponseDisplay" style="margin-top: 10px; padding: 5px; border: 1px solid #eee;">
                <p>Task request responses will appear here...</p>
            </div>
        </div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
