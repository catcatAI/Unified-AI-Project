# Unified AI Project - Docker Compose Configuration
# Standalone Redis service for memory functions

services:
  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: unified-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - unified-ai-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  unified-ai-network:
    driver: bridge

