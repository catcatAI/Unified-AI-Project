name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main, master, chore/**, feat/**, fix/** ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python:
    name: Python smoke checks
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (if requirements.txt exists)
        if: ${{ hashFiles('**/requirements.txt') != '' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Byte-compile all Python modules
        run: |
          python -m compileall -q .

      - name: Orchestrator CLI --help
        if: ${{ hashFiles('scripts/ai_orchestrator.py') != '' }}
        run: |
          python scripts/ai_orchestrator.py --help || true

  node:
    name: Node.js workspace checks
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies (pnpm)
        run: |
          pnpm -r install --no-frozen-lockfile

      - name: Build (if present)
        run: |
          pnpm -r -if-present build

      - name: Test (if present)
        run: |
          pnpm -r -if-present test