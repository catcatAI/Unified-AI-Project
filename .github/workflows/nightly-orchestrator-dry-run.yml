name: Nightly Orchestrator Dry-Run

on:
  schedule:
    - cron: '0 18 * * *' # 02:00 Asia/Taipei
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dry-run:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f apps/backend/requirements.txt ]; then pip install -r apps/backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run full-cycle dry-run
        shell: bash
        run: |
          python scripts/project_ai_orchestrator.py --full-cycle --check-docs --dry-run --md-scope all -v || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-orchestrator-reports
          path: |
            docs_link_check_errors.json
            doc_update_report.md
            orchestrator_run_report.json
          if-no-files-found: ignore