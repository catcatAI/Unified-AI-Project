[tool:pytest]
pythonpath = . src
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m not slow')
    online: marks tests that require an internet connection
    mcp: marks tests related to MCP functionality
    context7: marks tests related to Context7 integration
    ai_core: marks tests for core AI functionality
    timeout: marks tests with a timeout
    integration: marks tests that require external services or integration setup
    flaky: marks tests as flaky (random failures)
    system_integration: marks tests for system integration
    performance: marks tests for performance benchmarking
filterwarnings = ignore::DeprecationWarning ignore::PendingDeprecationWarning
addopts = -v --tb=short --strict-markers --strict-config --ignore=backup --ignore=backup_* --ignore=backup_*_* --ignore=backup_archive --ignore=backup_archive_* --ignore-glob=backup --ignore-glob=backup/* --ignore-glob=backup_* --ignore-glob=backup_*/* --ignore-glob=backup_*_*/* --ignore-glob=backup_archive --ignore-glob=backup_archive/* --ignore-glob=backup_archive_* --ignore-glob=backup_archive_*/* --ignore-glob=src/backup/* --ignore-glob=src/backup_*/* --ignore-glob=tests/backup/* --ignore-glob=tests/backup_*/* --ignore-glob=auto_fix_* --ignore-glob=*/auto_fix_* --ignore-glob=backup/auto_fix_* --ignore-glob=*/backup/auto_fix_* --ignore-glob=apps/*/backup --ignore-glob=apps/*/backup/* --ignore-glob=apps/*/backup_* --ignore-glob=apps/*/backup_*/*
asyncio_mode = auto
junit_family = xunit2