<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="128" cy="128" r="120" fill="url(#pinkGradient)" />
  
  <!-- Outer ring -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8" />
  
  <!-- Inner ring -->
  <circle cx="128" cy="128" r="80" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6" />
  
  <!-- Simple face shape -->
