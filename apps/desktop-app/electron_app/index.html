<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela AI - Desktop Pet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #live2d-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        #click-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
        }

        .clickable-area {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
            border: 1px solid rgba(255, 0, 0, 0.3);
            background: rgba(255, 0, 0, 0.1);
            transition: background 0.2s;
        }

        .clickable-area:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        #status-bar {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        #status-bar.visible {
            opacity: 1;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }

        #loading-overlay.hidden {
            display: none;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 20px;
            font-size: 14px;
        }

        #controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 8px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #controls.visible {
            opacity: 1;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            transition: transform 0.2s, background 0.2s;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        #visual-feedback {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.8), transparent);
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%);
            z-index: 150;
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                width: 20px;
                height: 20px;
                opacity: 1;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        #audio-visualizer {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #audio-visualizer.visible {
            opacity: 1;
        }

        .audio-bar {
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #4CAF50, #8BC34A);
            border-radius: 2px;
            animation: audio-wave 0.5s ease-in-out infinite alternate;
        }

        @keyframes audio-wave {
            0% { height: 10px; }
            100% { height: 30px; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
        <div id="loading-text">Loading Angela AI...</div>
    </div>

    <div id="container">
        <canvas id="live2d-canvas"></canvas>
        <div id="click-layer"></div>
    </div>

    <div id="status-bar"></div>

    <div id="controls">
        <button class="control-btn" id="btn-settings" title="Settings">⚙️</button>
        <button class="control-btn" id="btn-minimize" title="Minimize">−</button>
        <button class="control-btn" id="btn-close" title="Close">✕</button>
    </div>

    <div id="audio-visualizer"></div>

    <!-- Live2D Cubism Web SDK -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/logger.js"></script>
    <script src="js/data-persistence.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/hardware-detection.js"></script>
    <script src="js/backend-websocket.js"></script>
    <script src="js/state-matrix.js"></script>
    <script src="js/performance-manager.js"></script>
    <script src="js/maturity-tracker.js"></script>
    <script src="js/precision-manager.js"></script>
    <script src="js/live2d-manager.js"></script>
    <script src="js/input-handler.js"></script>
    <script src="js/audio-handler.js"></script>
    <script src="js/haptic-handler.js"></script>
    <script src="js/wallpaper-handler.js"></script>
    <script src="js/plugin-manager.js"></script>
    <script src="js/user-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
