[tool.black]
# Black - Python 代码格式化工具
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | _build
    | buck-out
    | build
    | dist
    | node_modules
    | \.pytest_cache
)/
'''

[tool.isort]
# isort - Python import 排序工具
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
skip = ['venv', '.venv', 'build', 'dist']
known_first_party = ['angela', 'apps', 'packages']
known_third_party = ['fastapi', 'uvicorn', 'pydantic', 'numpy', 'pandas', 'torch', 'tensorflow']

[tool.flake8]
# flake8 - Python 代码检查工具
max-line-length = 100
max-complexity = 10
exclude = [
    '.git',
    '__pycache__',
    'venv',
    '.venv',
    'build',
    'dist',
    'node_modules',
    '.pytest_cache',
    'migrations',
]
ignore = [
    "E203",
    "W503",
    "E501",
    "F401",
]
per-file-ignores = [
    "__init__.py:F401",
    "test_*.py:S101",
]

[tool.mypy]
# mypy - Python 类型检查工具
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # 暂时允许未类型化的函数
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
exclude = [
    'venv',
    '.venv',
    'build',
    'dist',
    'node_modules',
    'migrations',
]

[[tool.mypy.overrides]]
# 特定模块的类型检查配置
module = [
    'fastapi.*',
    'uvicorn.*',
    'pydantic.*',
]
ignore_missing_imports = true

[tool.pytest.ini_options]
# pytest - Python 测试框架配置
testpaths = ['tests']
python_files = ['test_*.py']
python_classes = ['Test*']
python_functions = ['test_*']
addopts = [
    '-v',
    '--strict-markers',
    '--tb=short',
    '--cov=apps/backend/src',
    '--cov-report=term-missing',
    '--cov-report=html',
]
markers = [
    'slow: 标记慢速测试',
    'integration: 标记集成测试',
    'unit: 标记单元测试',
    'asyncio: 标记异步测试',
]
asyncio_mode = 'auto'

[tool.coverage.run]
# coverage - Python 测试覆盖率配置
source = ['apps/backend/src']
omit = [
    '*/tests/*',
    '*/test_*.py',
    '*/__pycache__/*',
    '*/migrations/*',
    '*/venv/*',
    '*/.venv/*',
]

[tool.coverage.report]
exclude_lines = [
    'pragma: no cover',
    'def __repr__',
    'raise AssertionError',
    'raise NotImplementedError',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    '@abstractmethod',
]
precision = 2