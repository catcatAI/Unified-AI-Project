[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "unified-ai-cli"
version = "1.2.0"
description = "Unified AI Project CLI - Level 5 AGI Command Line Interface"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.scripts]
unified-ai = "cli.unified_cli:main"
unified-ai-runner = "cli.cli_runner:main"

[tool.setuptools]
packages = ["cli"]
