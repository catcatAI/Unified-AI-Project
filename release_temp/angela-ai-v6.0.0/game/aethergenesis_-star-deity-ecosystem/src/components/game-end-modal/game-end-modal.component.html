@if (endState(); as state) {
  <div class="fixed inset-0 bg-black/80 backdrop-blur-lg flex items-center justify-center z-50 p-4">
    @if (state === 'victory') {
      <div class="w-full max-w-2xl bg-gray-900 border-2 border-cyan-500 rounded-2xl shadow-2xl shadow-cyan-500/30 p-8 text-center">
        <div class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-cyan-400 bg-cyan-500/20 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-cyan-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.293 2.293a1 1 0 010 1.414L10 12l3.293 3.293a1 1 0 010 1.414L11 19m-6 0l2.293-2.293a1 1 0 011.414 0L12 20.293l3.293-3.293a1 1 0 011.414 0L19 19" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h2 class="text-4xl font-bold text-cyan-400 font-orbitron">{{ 'modals.gameEnd.victoryTitle' | translate }}</h2>
        <p class="text-lg text-gray-300 mt-2 mb-6">{{ 'modals.gameEnd.victorySubtitle' | translate }}</p>
        <div class="flex items-center justify-center space-x-4">
            <button (click)="onRestart()" class="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-lg shadow-lg transition duration-200">
                {{ 'modals.gameEnd.newGenesisButton' | translate }}
            </button>
        </div>
      </div>
    } @else {
      <div class="w-full max-w-2xl bg-gray-900 border-2 border-red-500 rounded-2xl shadow-2xl shadow-red-500/30 p-8 text-center">
        <div class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-red-400 bg-red-500/20 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h2 class="text-4xl font-bold text-red-400 font-orbitron">{{ 'modals.gameEnd.defeatTitle' | translate }}</h2>
        <p class="text-lg text-gray-300 mt-2 mb-6">{{ 'modals.gameEnd.defeatSubtitle' | translate }}</p>
        <div class="flex items-center justify-center space-x-4">
            <button (click)="onRestart()" class="px-8 py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-lg shadow-lg transition duration-200">
                {{ 'modals.gameEnd.attemptGenesisButton' | translate }}
            </button>
        </div>
      </div>
    }
  </div>
}
