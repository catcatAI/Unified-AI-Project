<!-- A container that establishes the coordinate system and aspect ratio for the grid -->
<div class="relative w-full max-w-2xl mx-auto" style="padding-bottom: 83.9%;">
  @for (row of mapData(); track $index; let r = $index) {
    @for (hex of row; track hex.id; let c = $index) {
      <!-- Each hex is an absolutely positioned element inside the container -->
      <div class="absolute w-[20%]" 
           [style.left.%]="(c * 20) + (r % 2 !== 0 ? 10 : 0)"
           [style.top.%]="r * 17.32">
        <div class="p-[1px]">
          <button (click)="selectHex(hex)" [title]="hex.labelKey | translate" class="hex-cell w-full">
            <div class="hex-content p-1 text-center" [class]="getHexClasses(hex)">
              @if (selectedHex() === hex) {
                <div class="absolute inset-0" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); box-shadow: 0 0 20px 5px #06b6d4, inset 0 0 15px 2px #06b6d4;"></div>
              }

              @if(hex.assignedEntityId && !hex.constructionProgress) {
                <div class="absolute top-2 right-2 w-2 h-2 sm:w-3 sm:h-3 bg-teal-400 rounded-full animate-pulse shadow-[0_0_8px_2px_rgba(20,210,210,0.7)]"></div>
              }
              
              @if (hex.constructionProgress; as construction) {
                <div class="flex flex-col items-center justify-center w-full h-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 sm:h-6 w-5 sm:w-6 text-yellow-300 drop-shadow-lg animate-spin-slow" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <div class="w-full bg-black/50 rounded-full h-1 mt-1.5 overflow-hidden border border-black/50">
                        <div class="bg-yellow-400 h-full rounded-full" [style.width.%]="(construction.progress / construction.total) * 100"></div>
                    </div>
                </div>
              } @else {
                  @switch (hex.type) {
                    @case ('Resource') {
                        @switch (hex.resourceType) {
                            @case ('M_Si') {
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 sm:h-6 w-5 sm:w-6 text-slate-300 drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                            }
                            @case ('M_Cm') {
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 sm:h-6 w-5 sm:w-6 text-blue-300 drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                            }
                            @case ('M_Ex') {
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 sm:h-6 w-5 sm:w-6 text-purple-300 drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.293 2.293a1 1 0 010 1.414L10 12l3.293 3.293a1 1 0 010 1.414L11 19m-6 0l2.293-2.293a1 1 0 011.414 0L12 20.293l3.293-3.293a1 1 0 011.414 0L19 19" /></svg>
                            }
                            @default {
                               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 sm:h-6 w-5 sm:w-6 text-green-300 drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                            }
                        }
                    }
                    @case ('Refinery') {
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 sm:h-6 w-5 sm:w-6 text-yellow-300 drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                    }
                    @case ('ASI_Core') {
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 sm:h-6 w-5 sm:w-6 text-red-300 drop-shadow-lg animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6a6 6 0 100 12 6 6 0 000-12z" /></svg>
                    }
                    @case ('Server_Farm') {
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 sm:h-6 w-5 sm:w-6 text-blue-300 drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" /></svg>
                    }
                    @case ('Habitation_Dome') {
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 sm:h-6 w-5 sm:w-6 text-teal-300 drop-shadow-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    }
                  }
              }
              
              <span class="text-[9px] sm:text-xs font-bold mt-1 text-shadow-lg relative z-10"
                [class]="hex.type === 'Resource' ? 'text-green-200' : hex.type === 'Refinery' ? 'text-yellow-200' : hex.type === 'ASI_Core' ? 'text-red-200' : hex.type === 'Server_Farm' ? 'text-blue-200' : hex.type === 'Habitation_Dome' ? 'text-teal-200' : 'text-gray-400'">
                {{ (hex.labelKey | translate).split(' (')[0] }}
              </span>
            </div>
          </button>
        </div>
      </div>
    }
  }
</div>
