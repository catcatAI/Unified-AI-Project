
@if (event(); as currentEvent) {
  <div class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4" (click)="onDismiss()">
    <div class="w-full max-w-lg bg-gray-900 border-2 border-red-500 rounded-2xl shadow-2xl shadow-red-500/20 transform transition-all scale-100 opacity-100 p-6" (click)="$event.stopPropagation()">
      <div class="flex items-center space-x-4 mb-4">
        <div class="flex-shrink-0 p-2 bg-red-500/20 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <div>
            <h2 class="text-2xl font-bold text-red-400 font-orbitron">{{ currentEvent.titleKey | translate }}</h2>
            <p class="text-sm text-gray-400">{{ 'modals.majorEvent.title' | translate }}</p>
        </div>
      </div>
      
      <p class="text-gray-300 mb-4">{{ currentEvent.descriptionKey | translate }}</p>
      
      <div class="p-3 bg-black/40 rounded-lg text-center mb-6">
        <p class="text-lg font-bold text-red-300">{{ currentEvent.effectDescriptionKey | translate }}</p>
      </div>

      <button (click)="onDismiss()" class="w-full p-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-lg shadow-lg transition duration-200">
        {{ 'modals.majorEvent.acknowledge' | translate }}
      </button>
    </div>
  </div>
}
