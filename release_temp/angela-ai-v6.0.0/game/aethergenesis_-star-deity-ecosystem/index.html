<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AetherGenesis: Star-Deity Ecosystem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      overflow-x: hidden;
    }
    body {
      background-color: #030712; /* gray-950 */
      color: #f9fafb; /* gray-50 */
      font-family: 'Roboto Mono', monospace;
      background-image: radial-gradient(circle at top left, rgba(14, 165, 233, 0.1), transparent 30%),
                        radial-gradient(circle at bottom right, rgba(168, 85, 247, 0.1), transparent 30%);
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    /* Custom scrollbar for a more thematic feel */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
        background: #0891b2; /* cyan-600 */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; /* cyan-500 */
    }

    /* Hexagon styling */
    .hex-cell {
      position: relative;
      width: 100%;
      padding-bottom: 115.47%; /* Aspect ratio for hexagon height */
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .hex-cell:hover {
        transform: scale(1.05);
        filter: brightness(1.2);
    }
    .hex-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
