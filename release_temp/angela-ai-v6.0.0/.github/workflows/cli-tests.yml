name: CLI Tests

on:
  push:
    paths:
      - 'Unified-AI-Project/packages/cli/**'
      - '.github/workflows/cli-tests.yml'
  pull_request:
    paths:
      - 'Unified-AI-Project/packages/cli/**'

jobs:
  test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install CLI (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e Unified-AI-Project/packages/cli
          pip install pytest
      - name: Run tests
        run: |
          pytest Unified-AI-Project/packages/cli -q
