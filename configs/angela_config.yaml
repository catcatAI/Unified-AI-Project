# Angela AI Configuration File
# Main configuration for the Angela AI system

app:
  name: "Angela AI"
  version: "6.2.0"
  description: "Cross-Platform Digital Life System"
  
# Backend Configuration
backend:
  host: "127.0.0.1"
  port: 8000
  workers: 1
  reload: false
  log_level: "info"
  
# Security Configuration
security:
  key_rotation_interval: 86400  # 24 hours
  session_timeout: 3600         # 1 hour
  max_login_attempts: 5
  encryption_algorithm: "AES-256-CBC"
  
# Live2D Configuration
live2d:
  model_path: "./resources/models/miara_pro_t03.model3.json"
  texture_path: "./resources/models/"
  motion_fps: 60
  physics_enabled: true
  lip_sync_enabled: true
  
# Performance Configuration
performance:
  auto_detect: true
  default_mode: "medium"
  modes:
    very_low:
      fps: 30
      resolution: 0.5
      effects: 0
    low:
      fps: 30
      resolution: 0.6
      effects: 1
    medium:
      fps: 45
      resolution: 0.75
      effects: 2
    high:
      fps: 60
      resolution: 1.0
      effects: 3
    ultra:
      fps: 120
      resolution: 1.25
      effects: 4
      
# Database Configuration
database:
  url: "sqlite:///./angela.db"
  pool_size: 10
  max_overflow: 20
  echo: false
  
# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/angela.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5
  
# Feature Flags
features:
  voice_recognition: true
  text_to_speech: true
  websocket: true
  mobile_bridge: true
  desktop_pet: true
  system_monitor: true
  
# External Services
external_services:
  openai:
    model: "gpt-4"
    max_tokens: 2000
    temperature: 0.7
  google:
    tts_model: "en-US-Wavenet-D"
    stt_model: "latest_long"
    
# Development Configuration
development:
  debug_mode: true
  hot_reload: true
  enable_cors: true
  mock_apis: false
  
# Testing Configuration
testing:
  test_mode: true
  mock_external_apis: true
  test_data_path: "./test_data"
  coverage_threshold: 80